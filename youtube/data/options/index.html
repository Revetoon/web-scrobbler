<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Last.fm Scrobbler :: Options</title>
  </head>
  <style type="text/css">
    input[type=text] {
      width: 100%;
      box-sizing: border-box;
    }
    h4 {
      margin: 10px 0 5px 0;
    }
    td:first-child {
      vertical-align: top;
    }
  </style>
  <body>
    <table width="100%">
      <tr>
        <td><input type="checkbox" id="manualCheck"></td>
        <td><label for="manualCheck">Check manually entered song details with last.fm database before scrobbling them</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="filter"></td>
        <td><label for="filter">Try to clean the song title (e.g. remove text in brackets, ...) before validating by last.fm</label></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <span>Minimum time before scrobbling starts (seconds)</span>
          <input style="margin-top: 5px;" type="number" id="minTime" placeholder="240" value="240">
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <span>Comma-separated list of channel names to skip scrobbling</span>
          <input style="margin-top: 5px;" type="text" id="blacklistAuthors">
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="checkCategory"></td>
        <td>
          <label for="checkCategory">Only scrobble to Last.fm on the following categories</label>
          <h4>Supported categories</h4>
          <input type="text" id="categories" placeholder="e.g.: Music, Entertainment">
        </td>
      </tr>
    </table>


    <p>
      <input type="button" id="support" value="Support Development">
      <input type="button" id="reset" value="Reset">
      <input type="button" id="save" value="Save">
      <span id="toast"></span>
    </p>
    <script src="index.js"></script>
  </body>
</html>
